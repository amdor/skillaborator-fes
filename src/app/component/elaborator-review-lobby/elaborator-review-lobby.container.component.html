<mat-accordion>
  <mat-expansion-panel *ngFor="let question of questions; index as i">
    <mat-expansion-panel-header>
      <mat-panel-title> {{ i }}. {{ question.value }} </mat-panel-title>
      <mat-panel-description>
        <mat-icon
          *ngIf="
            selectedAndRightAnswers?.get(question.id).rightAnswerId ===
            selectedAndRightAnswers?.get(question.id).answerId
          "
          class="right-answer"
          svgIcon="done"
          aria-hidden="false"
          aria-label="Good answer icon"
        ></mat-icon>
        <mat-icon
          *ngIf="
            selectedAndRightAnswers?.get(question.id).rightAnswerId !==
            selectedAndRightAnswers?.get(question.id).answerId
          "
          class="wrong-answer"
          svgIcon="close"
          aria-hidden="false"
          aria-label="Bad answer icon"
        ></mat-icon>
      </mat-panel-description>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
      <sk-elaborator-question
        [question]="question"
        [currentQuestionNumber]="i"
        [selectedAndRightAnswer]="selectedAndRightAnswers?.get(question.id)"
        readOnly
      ></sk-elaborator-question>
    </ng-template>
  </mat-expansion-panel>
</mat-accordion>
