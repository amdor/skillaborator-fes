<sk-elaborator-question
  *ngIf="!isLoadingQuestion"
  [question]="question"
  [currentQuestionNumber]="currentQuestionNumber"
  [maxQuestionCount]="maxQuestionCount"
  [selectedAndRightAnswer]="selectedAndRightAnswer"
  (nextQuestionClick)="getNextQuestion($event)"
  (elaborationFinished)="onElaborationFinished($event)"
></sk-elaborator-question>

<mat-spinner *ngIf="isLoadingQuestion"></mat-spinner>
